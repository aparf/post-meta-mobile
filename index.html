<!DOCTYPE html>
<html>
<head>
  <title>Full Height SVG</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
    }
    .full-height-svg {
      height: 100%;
      width: auto; /* You can also set this to 100% if you want the image to cover the full width as well */
    }
    #mydiv{
      height:200px;
      width: 200px;
      background: red;
      position: absolute;
      transform:scale(0.8);
    }

  </style>

<script type="text/javascript">
// Make the DIV element draggable on mobile devices:
dragElement(document.getElementById("mydiv"));

function dragElement(elmnt) {
var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
if (document.getElementById(elmnt.id + "header")) {
document.getElementById(elmnt.id + "header").addEventListener('touchstart', dragMouseDown);
} else {
elmnt.addEventListener('touchstart', dragMouseDown);
}
function dragMouseDown(e) {
e.preventDefault();
pos3 = e.touches[0].clientX;
pos4 = e.touches[0].clientY;
document.addEventListener('touchend', closeDragElement);
document.addEventListener('touchmove', elementDrag);
}
function elementDrag(e) {
e.preventDefault();
pos1 = pos3 - e.touches[0].clientX;
pos2 = pos4 - e.touches[0].clientY;
pos3 = e.touches[0].clientX;
pos4 = e.touches[0].clientY;
elmnt.style.top = (elmnt.offsetTop - pos2) + 'px';
elmnt.style.left = (elmnt.offsetLeft - pos1) + 'px';
}
function closeDragElement() {
document.removeEventListener('touchmove', elementDrag);
document.removeEventListener('touchend', closeDragElement);
}

</script>
</head>
<body>
   <div id="mydiv">
      
   </div>
